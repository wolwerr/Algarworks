<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">

    <h2 class="title">Formul√°rio de Cursos</h2>

    <table class="form-element" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="form-element">
            <input matInput placeholder="Nome" formControlName="name" [(ngModel)]="cursos.nome">
            <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
              {{ getErrorName() }}
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <div>
      <button class="me-1" mat-raised-button color="primary" type="submit" (click)="saveCursos()" class="button" [disabled]="!formGroup.valid">{{isEdit ? 'Atualizar' : 'Cadastrar'}}
      </button>
      <button *ngIf="isEdit" mat-raised-button color="warn" class="button" (click)="delete()">Apagar</button>
      <button mat-raised-button color="accent" class="button" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
